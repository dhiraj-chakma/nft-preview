<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 

  <div class="container">
    <div class="content">
      <div class="pic">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div class="description">
        <h2 class="highlight">Equilibrium#3429</h2>
        <p>Our equilibrium collection promotes balance and promote calm.</p>
      </div>
      <div class="time">
        <div>
          <img src="./images/icon-ethereum.svg" alt="">
          <span class="cyan">0.041ETH</span> 
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="">
          3 days left
        </div>
      </div>
     
      <div class="pic_of_creator">
        <img src="./images/image-avatar.png" alt="">
        Creation of <span class="highlight">Dhiraj Chakma</span>
      </div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dhiraj chakma</a>.
  </div>
</body>
</html>
